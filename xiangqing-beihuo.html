<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>订单详情</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/xiangqing.css">
</head>
<body>
<div class="title">
    <span></span>
    <p>备货中</p>
</div>
<div class="header">
    <span>已选号码</span>
    <p>15711277221</p>
</div>
<!--入网信息-->
<div class="network content">
    <div class="clear">
        <span></span>
        <p>
            入网信息
        </p>
    </div>
    <div class="line"><hr></div>
    <div class="name info">
        <p>
            办卡人姓名
        </p>
        <i id="name">李白</i>
    </div>
    <div class="line"><hr></div>
    <div class="IDcard info">
        <p>
            身份证号码
        </p>
        <i id="idCard">370712345678905678</i>
    </div>
</div>
<!--配送信息-->
<div class="dispatching content">
    <div class="clear">
        <span></span>
        <p>
            配送信息
            <a>
                (配送到家)
            </a>
        </p>
    </div>
    <div class="line"><hr></div>
</div>
<!--配送到家-->
<div class="toHome content">
    <div class="name info">
        <p>
            姓名
        </p>
        <i id="infoName">李白</i>
    </div>
    <div class="line"><hr></div>
    <div class="phone info">
        <p>
            联系电话
        </p>
        <i id="infoPhone">15671222221</i>
    </div>
    <div class="line"><hr></div>
    <div class="address info">
        <p>
            收货地址
        </p>
        <i id="infoAddress">北京师范大学-北京市海淀区学院路21号
男生宿舍楼4楼409宿舍</i>
    </div>
</div>
<!--商品金额-->
<div class="price content">
    <div class="clear">
        <span></span>
        <p>
            商品金额
        </p>
        <p class="money">
            ¥200
        </p>
    </div>
</div>
<!--订单编号-->
<div class="detail content">
    <span>订单编号:</span>
    <p id="number">99986396</p>
    <span>下单时间:</span>
    <p id="date">2017-03-10&nbsp;17:20</p>
</div>
<!--温馨提示-->
<div class="reminder content">
    <span>温馨提示:</span>
    <p>签收时请务必本人签收并准备好身份证</p>
</div>
<div class="footer">
    <!--<span>取消订单</span>
    <span>立即支付</span>-->
</div>
</body>
</html>
<script src="js/jquery-1.10.1.min.js"></script>
<script src="js/xiangqing.js"></script>
